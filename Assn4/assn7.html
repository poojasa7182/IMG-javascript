<!DOCTYPE html>
<html>
    <head>
        <title>Assignment7</title>
        <style>
            div{
                display: inline;
            }
        </style>
    </head>
    <body>
        <h1 id="name"> </h1>

    <div class="para" >
        Google LLC is an <div id="word1"></div> multinational technology company that<div id="word2"></div> specializes in Internet-related<div id="word3"></div> services and products, which include online <div id="word4"></div>advertising technologies, a search engine, cloud computing, <div id="word5"></div>software, and hardware.
    </div>

    
    
    <script>
        var name=prompt("Please enter your name.");
        var word=[];
        for(let i=0;i<5;i++){
            word.push(prompt("Please enter word "+(i+1)));
        }
        var color=prompt("Please specify a color(one of the 16 named colors or a hex value)");
        let tag=document.getElementById("name");
        let text=document.createTextNode("Hello "+name +" !");
        tag.appendChild(text);
        for(var i = 0 ; i < 5 ; i++){
            var id = "word"+(i+1);
            let tag1=document.getElementById(id);
            let text1=document.createTextNode(word[i]);
            tag1.appendChild(text1);
            tag1.style.backgroundColor=color;

        }        
        </script>
    </body>
</html>
