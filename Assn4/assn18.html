<!DOCTYPE html>
<html>
    <head>
        <title>Assignment18</title>
    </head>
    <body>
        <img id="img1" onclick="fn1()" style="height: 300px; width: 500px;" src="img1.jfif"><br>
        <input onclick="fn2()" style="width: 500px;" id="btn" value="close window/tab" type="button">
        <script>
            var newWindow = [];  
            function fn1(){ 
                var a = screen.height -200;
                var b = screen.width-200;
                var c = a/2;
                var d = b/2;
                var e = (Math.random()*(screen.height))-200;
                var f = (Math.random()*(screen.width))-200;
                newWindow[0] = window.open("https://www.google.com/", "_blank", "width=200,height=200,top=0");
                newWindow[1] = window.open("https://www.google.com/", "_blank", "width=200,height=200,top="+a);
                newWindow[2] = window.open("https://www.google.com/", "_blank", "width=200,height=200,top=0,left="+b);
                newWindow[3] = window.open("https://www.google.com/", "_blank", "width=200,height=200,top="+c+",left="+d);
                newWindow[4] = window.open("https://www.google.com/", "_blank", "width=200,height=200,top="+a+",left="+b);
                newWindow[5] = window.open("https://www.google.com/", "_blank", "width=200,height=200,top="+e+",left="+f);     
            }
            function fn2() {   
                for(var i = 0 ; i <6 ; i++){
                    newWindow[i].close();
                }
                   
            }  
        </script>
    </body>
</html>
