<!DOCTYPE html>
<html>
    <head>
        <title>Assignment1</title>
        <link rel="stylesheet" href="info.css">
    </head>
    <body style="font-size: 50px;">
        <form>
            <div>
                Name:
                <input id="name" class="inputs" onkeyup="validateName()" type="text" >

            <div>

                <input id="Password" type="text" onkeyup="validatePass()" class="inputs">

            <div>
                Confirm-password:
                <input id="Confirm-password"type="text" onkeyup="validateCoPass()" class="inputs">

            <div>
                Gender:
                <input type="text" class="inputs"></input><label></label>
            </div>
            <div>
                Age:

            </div>
            <div>
                City:
                <input id="City" type="text" onkeyup="validateCity()" class="inputs">
                <label id="cityPrompt"></label>
            </div>
            <div>
                Phone No.:
                <input id="phnNo" type="text" onkeyup="validatePhnNo()" class="inputs">
                <label id="phnNoPrompt"></label>
            </div>
            <div>

                    <option value=""></option>

                    <option value=""></option>
                    <option value=""></option>

            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <script src="info.js"></script>
    </body>
</html>
