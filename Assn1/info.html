<!DOCTYPE html>
<html>
    <head>
        <title>Assignment1</title>
        <link rel="stylesheet" href="info.css">
    </head>
    <body style="font-size: 50px;">
        <form>
            <div>
                Name:
                <input id="name" class="inputs" onkeyup="validateName()" type="text" name="name" >
                <label id="namePrompt" class="labels"></label>
            </div>
            <div>
                E-mail:
                <input id="Email" class="inputs" onkeyup="validateEmail()" type="text" name="email">
                <label id="emailPrompt" class="labels"></label>
            </div>
            <div>
                Password:
                <input id="Password" type="password" onkeyup="validatePass()" class="inputs" >
                <label id="passPrompt" class="labels"></label>
            </div>
            <div>
                Confirm-password:
                <input id="Confirm-password"type="text" onkeyup="validateCoPass()" class="inputs">
                <label id="coPassPrompt"></label>
            </div>
            <div>
                <label for="Gender">Gender:</label><br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
            <div>
                Age:
                <input id="Age" type="text" onkeyup="validateAge()" class="inputs" name="age">
                <label id="agePrompt"></label>
            </div>
            <div>
                City:
                <input id="City" type="text" onkeyup="validateCity()" class="inputs" name="city">
                <label id="cityPrompt"></label>
            </div>
            <div>
                Phone No.:
                <input id="phnNo" type="text" onkeyup="validatePhnNo()" class="inputs" name="phoneNo.">
                <label id="phnNoPrompt"></label>
            </div>
                <label for="Edu. Qualification">Educational Qualification:</label>
                <input list="browsers" name="Educational">
                <datalist id="browsers">
                    <option value="B.Tech">
                    <option value="B.Com">
                    <option value="M.Tech">
                    <option value="Phd">
                </datalist>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        <script src="info.js"></script>
    </body>
</html>
